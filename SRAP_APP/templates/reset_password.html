<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - SRAP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function togglePassword(id, toggleId) {
      const input = document.getElementById(id);
      const toggle = document.getElementById(toggleId);
      if (input.type === "password") {
        input.type = "text";
        toggle.textContent = "ğŸ™ˆ";
      } else {
        input.type = "password";
        toggle.textContent = "ğŸ‘ï¸";
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>ğŸ”‘ Reset Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="messages">
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('reset_password') }}" method="POST" class="form-card">
      <div class="form-group password-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" required>
        <span id="togglePassword" class="toggle-icon" onclick="togglePassword('password','togglePassword')">ğŸ‘ï¸</span>
      </div>

      <div class="form-group password-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span id="toggleConfirm" class="toggle-icon" onclick="togglePassword('confirmPassword','toggleConfirm')">ğŸ‘ï¸</span>
      </div>

      <button type="submit" class="btn">Reset Password</button>
    </form>

    <p class="bottom-text">
      <a href="{{ url_for('login') }}">Back to Login</a>
    </p>
  </div>
</body>
</html>
