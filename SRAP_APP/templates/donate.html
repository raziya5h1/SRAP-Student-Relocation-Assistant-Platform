<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SRAP â€” Donate Item</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center">

  <div class="max-w-xl w-full mt-10 bg-white p-8 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold text-blue-700 mb-6 text-center">Donate an Item</h1>

    <!-- View My Donations Button -->
    <div class="flex justify-center mb-6">
      <a href="{{ url_for('donor_home') }}" class="bg-gray-500 text-white px-4 py-2 rounded-xl hover:bg-gray-600">
        View My Donations
      </a>
    </div>

    <!-- Donation Form -->
    <form action="{{ url_for('donate') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="text" name="item_name" placeholder="Item Name" required class="w-full border p-2 rounded" />
      <input type="text" name="category" placeholder="Category (e.g., Books, Clothes)" class="w-full border p-2 rounded" />
      <input type="number" name="quantity" placeholder="Quantity" required class="w-full border p-2 rounded" />
      <input type="text" name="condition" placeholder="Condition (Good, Used, etc.)" class="w-full border p-2 rounded" />
      <input type="text" name="location" placeholder="Your Area/City" class="w-full border p-2 rounded" />
      <input type="text" name="collection_location" placeholder="Collection Location" required class="w-full border p-2 rounded" />
      <input type="text" name="collection_time" placeholder="Preferred Collection Time" class="w-full border p-2 rounded" />
      <input type="file" name="image" accept="image/*" class="w-full border p-2 rounded" />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">Submit Donation</button>
    </form>
  </div>

</body>
</html>
