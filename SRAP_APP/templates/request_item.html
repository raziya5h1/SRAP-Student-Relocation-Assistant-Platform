<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SRAP â€” Request Item</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex justify-center items-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-96">
    <h1 class="text-2xl font-bold text-blue-700 mb-4 text-center">Request Item</h1>

    <form method="POST">
      <label class="block mb-2 text-gray-700">Your Name</label>
      <input type="text" name="requester_name" placeholder="Enter your name" required class="w-full border p-2 rounded mb-3">

      <label class="block mb-2 text-gray-700">Your Email</label>
      <input type="email" name="requester_email" placeholder="Enter your email" required class="w-full border p-2 rounded mb-3">

      <label class="block mb-2 text-gray-700">Your Area</label>
      <input type="text" name="requester_area" placeholder="City / Area" required class="w-full border p-2 rounded mb-3">

      <label class="block mb-2 text-gray-700">Message (optional)</label>
      <textarea name="message" placeholder="Any message for the donor..." class="w-full border p-2 rounded mb-3"></textarea>

      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded-xl hover:bg-blue-700">Send Request</button>
    </form>
  </div>
</body>
</html>
