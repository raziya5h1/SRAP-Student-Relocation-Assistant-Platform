<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SRAP â€¢ Forgot Password (Step 4)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg">
  <div class="card">
    <h2>Verify Roll Number</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alerts">
          {% for category, message in messages %}
            <div class="alert {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="field">
        <label>Roll Number</label>
        <input type="text" name="roll" placeholder="Enter your roll number" required>
      </div>
      <button class="btn primary" type="submit">Send OTP</button>
    </form>
  </div>
</body>
</html>
