<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Service Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
body.bg {background:#f0f4f8; font-family:Arial,sans-serif;}
header {background:#2563eb; color:white; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center;}
.container {max-width:1000px; margin:2rem auto; text-align:center;}
.grid {display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:1rem;}
.card {background:#4f46e5; color:white; padding:1rem; border-radius:12px; transition: transform 0.2s, box-shadow 0.2s;}
.card:hover {transform: translateY(-4px); box-shadow:0 6px 12px rgba(0,0,0,0.15);}
.btn {background:#2563eb; color:white; padding:0.6rem 1rem; border-radius:6px; text-decoration:none; margin:0.3rem; transition:0.2s;}
.btn:hover {background:#1d4ed8;}
</style>
</head>
<body class="bg">

<header>
  <h1>ğŸ›  Service Dashboard</h1>
  <a href="{{ url_for('home') }}" class="btn">ğŸ  Home</a>
</header>

<div class="container">
  <h2>All Services</h2>
  <div class="grid">
    {% for s in services %}
    <div class="card">
      <h3>{{ s.name }}</h3>
      <p>Org: {{ s.organization }}</p>
      <p>Place: {{ s.place }}</p>
      <p>Status: {{ s.status }}</p>
      <a href="{{ url_for('manage_service', sid=s.id) }}" class="btn">ğŸ“‹ Manage</a>
      <a href="{{ url_for('service_join', sid=s.id) }}" class="btn">ğŸ¤ Join</a>
    </div>
    {% endfor %}
  </div>
  <br>
  <a href="{{ url_for('create_service') }}" class="btn">â• Create Service</a>
  <a href="{{ url_for('my_services') }}" class="btn">ğŸ“Œ My Services</a>
</div>

</body>
</html>
